<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise</title>
  <style>
    body {
      text-align: center;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', sans-serif;
      padding: 50px;
    }

    h1 {
      font-size: 40px;
      color: #d63384;
    }

    button {
      padding: 15px 30px;
      background-color: #ff4081;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c2185b;
    }

    #message {
      margin-top: 30px;
      font-size: 24px;
      color: #4a148c;
      display: none;
    }

    #gif {
      margin-top: 20px;
      display: none;
    }

    img {
      width: 250px;
    }
  </style>
</head>
<body>

  <h1>🎁 Click Below for Your Birthday Surprise!</h1>
  <button onclick="showWish()">Click Me 🎉</button>

  <p id="message">🎂 Happy Birthday! Wishing you love, joy, and cake! 🍰</p>
  <div id="gif">
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Birthday Cake">
  </div>

  <script>
    function showWish() {
      document.getElementById("message").style.display = "block";
      document.getElementById("gif").style.display = "block";
    }
  </script>

</body>
</html>
